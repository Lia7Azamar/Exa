<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #5a67d8;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona el Método de Búsqueda</h1>
        <form action="/resultados" method="POST">
            <label for="metodo">Método de Búsqueda:</label>
            <select id="metodo" name="metodo">
                <option value="1">BFS Amplitud</option>
                <option value="2">DFS Profundidad</option>
                <option value="3">BFS Recursivo</option>
            </select>

            <label for="estado_inicial">Estado Inicial:</label>
            <input type="text" id="estado_inicial" name="estado_inicial" placeholder="Ingresa los números separados por espacio" required>

            <label for="solucion">Solución:</label>
            <input type="text" id="solucion" name="solucion" placeholder="Ingresa los números separados por espacio" required>

            <button type="submit">Ejecutar</button>
        </form>
    </div>
</body>
</html>
